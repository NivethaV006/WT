<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RoyalStay - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-black text-white">

  <nav class="navbar navbar-expand-lg bg-black mb-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center text-warning" href="index.html" style="font-family: Georgia, serif; font-size: 2rem;">
        <img src="logo.svg" alt="Logo" height="48" class="me-2 rounded-circle"> RoyalStay
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-warning">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link text-warning">About Us</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link text-warning">Contact</a></li>
          <li class="nav-item"><a href="faq.html" class="nav-link text-warning">FAQ</a></li>
          <li class="nav-item"><a href="privacy.html" class="nav-link text-warning">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-dark border-warning p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-warning text-center mb-4">Login to RoyalStay</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label text-secondary">Email address</label>
          <input type="email" class="form-control bg-black text-white border-warning" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-secondary">Password</label>
          <input type="password" class="form-control bg-black text-white border-warning" id="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input border-warning" id="remember">
          <label class="form-check-label text-secondary" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-warning w-100">Login</button>
        <div class="mt-3 text-center">
          <a href="#" class="text-warning">Forgot Password?</a> | 
          <a href="signup.html" class="text-warning">Register</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="text-warning text-center py-5 bg-black">
    <small>&copy; 2025-RoyalStay.</small>
  </footer>

</body>
</html>
