<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RoyalStay - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-black text-white">

  <nav class="navbar navbar-expand-lg bg-black mb-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center text-warning" href="index.html" style="font-family: Georgia, serif; font-size: 2rem;">
        <img src="logo.svg" alt="Logo" height="48" class="me-2 rounded-circle"> RoyalStay
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-warning">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link text-warning">About Us</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link text-warning">Contact</a></li>
          <li class="nav-item"><a href="faq.html" class="nav-link text-warning">FAQ</a></li>
          <li class="nav-item"><a href="privacy.html" class="nav-link text-warning">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
  </nav>
<h3 class="text-warning text-center mb-4">Create Your Account</h3><br>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="bg-dark p-5 rounded shadow-lg w-100 border border-left-0 border-warning" style="max-width: 600px;">
      
      <form class="was-validated">
        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-black text-white border-warning" id="name" placeholder="Full Name" required>
          <label for="name" class="text-white">Full Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control bg-black text-white border-warning" id="email" placeholder="Email" required>
          <label for="email" class="text-white">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="tel" class="form-control bg-black text-white border-warning" id="phone" placeholder="Phone Number" required>
          <label for="phone" class="text-white">Phone Number</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-black text-white border-warning" id="address" placeholder="Home Address" required>
          <label for="address" class="text-white">Home Address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-black text-white border-warning" id="office" placeholder="Office Location" required>
          <label for="office" class="text-white">Office Location</label>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label text-white">Date of Birth</label>
          <input type="date" class="form-control bg-black text-white border-warning" id="dob" required>
        </div>

        <div class="mb-3">
          <label class="form-label text-white">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input border-warning" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label text-white" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input border-warning" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label text-white" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input border-warning" type="radio" name="gender" id="other" value="Other">
            <label class="form-check-label text-white" for="other">Other</label>
          </div>
        </div>

      <div class="mb-4">
  <label for="starRange" class="form-label text-white">Preferred Hotel Rating: <span id="starValue" class="text-warning">5★</span></label>
  <input type="range" class="form-control-range border-warning" style="background:yellow;" min="3" max="8" step="1" id="starRange" value="5" oninput="document.getElementById('starValue').textContent = this.value + '★';">
</div>


        <div class="mb-4">
          <label for="region" class="form-label text-white">Preferred Travel Region</label>
          <select class="form-select bg-black text-white border-warning" id="region">
            <option selected disabled>Select Region</option>
            <option value="south">South India</option>
            <option value="north">North India</option>
            <option value="international">International</option>
          </select>
        </div>

        <button type="submit" class="btn btn-warning w-100 py-2 fw-semibold">Sign Up</button>
        <p class="text-center mt-3 text-white">Already have an account? <a href="login.html" class="text-warning">Login</a></p>
      </form>
    </div>
  </div>

  <footer class="text-warning text-center py-4 bg-black">
    <small>&copy; 2025 RoyalStay. All rights reserved.</small>
  </footer>

</body>
</html>
